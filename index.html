<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apex member</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
        <p>Apex legends</p>
        <img src="https://thumbs.dreamstime.com/b/apex-legends-logo-illustration-video-game-along-its-name-144082430.jpg">
    </div>
    <div class="main-image"></div>
    <div class="character-list">
        <div class="heading">
            <h3>初期で使用できる各レジェンド</h3>
        </div>
        <div class="character">
            <img src="https://img.game8.jp/2700482/1559ead03970fd1af2c11b921a206558.jpeg/show" class="character-image">
            <p class="character-name">ブラッドハウンド</p>
        </div>        
        <div class="character">
            <img src="https://img.game8.jp/2700487/f9488c9ec8221f04bbefb9e370b37267.jpeg/show" class="character-image">
            <p class="character-name">ジブラルタル</p>
        </div>
        <div class="character">
            <img src="https://img.game8.jp/2700495/f748eef10fa6d0d8bf51ca4c3bc4393b.jpeg/show" class="character-image">
            <p class="character-name">ライフライン</p>
        </div>
        <div class="character">
            <img src="https://img.game8.jp/2700503/9a092367e22a3f7f4268f45b0377542b.jpeg/show" class="character-image">
            <p class="character-name">パスファインダー</p>
        </div>
        <div class="character">
            <img src="https://img.game8.jp/2700544/5c2fe488072d0d20e985a1526c38cb2c.jpeg/show" class="character-image">
            <p class="character-name">レイス</p>
        </div>
        <div class="character">
            <img src="https://img.game8.jp/2701509/b51d8401b5395e58e5bf89cecb700d69.jpeg/show" class="character-image">
            <p class="character-name">バンガロール</p>
        </div>
    </div>
    <div class="contact-form">
        <div class="heading">
            <h2>お問い合わせ</h2>
        </div>
        <p>お名前</p>
        <input>
        <p>お問い合わせ内容（キャラクターについてなど）</p>
        <textarea></textarea>
        <p>内容をご確認の上、送信ボタンを押してください。</p>
        <input class="contact-submit" type="submit" value="送信">
    </div>
  </body>
</html>
